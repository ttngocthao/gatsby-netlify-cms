  - name: coffeeProducts
    label: Coffee Products
    create: true
    folder: src/data/pages/coffeeProducts/
    slug: "{{coffeeCategory}}/{{coffeeProductName}}"
    fields:
      - {
          name: templateKey,
          widget: hidden,
          label: Template Key,
          default: coffee-products,
        }
      - {
          name: coffeeCategory,
          label: Category,
          widget: select,
          options: ["beans-ground","capsules","gift-cards-and-cups","gift-sets"],
        }
      - {
          name: coffeeProductName,
          label: Product Name,
          widget: string
        }
