  - name: header_footer
    label: Header & Footer
    files: 
      - file: src/data/header_footer/header.md
        label: Header
        media_folder: ""
        public_folder: ""
        fields:
          - { name: templateKey, widget: hidden, label: Template Key, default: header}
          - name: logoImage, 
            widget: object, 
            label: Logo Image,
            fields:
              - { label: Image, name: image, widget: image }
              - { label: Image Description, name: imageAlt, widget: string }
              - { label: Tagline, name: tagline, widget: string }
            
          - name: navItem, 
            label: Menu Items, 
            widget: list,
            fields: 
              - { label: Menu Label, name: menuLabel, widget: string },
              - { label: Link Type, name: linkType, widget: select, options: [internal, external] },
              - { label: Link URL, name: linkURL, widget: string, hint: Use a relative URL (e.g. /about) if the link is an internal link. },
            
      - file: src/data/header_footer/footer.md
        label: Footer
        media_folder: ""
        public_folder: ""
        fields:
          - { name: templateKey, widget: hidden, label: Template Key, default: footer}

  - name: pages
    label: Pages
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: src/data/pages/home/index.md
        label: Home Page
        name: homePage
        media_folder: ""
        public_folder: ""
        fields:
          - {
              name: "templateKey",
              widget: hidden,
              label: "Template Key",
              default: "index-page",
            }
          - { label: Page Title, name: pageTitle, widget: string }
          - {
              label: Page Introduction,
              name: pageIntroduction,
              widget: list,
              fields: [{ label: Paragraph, name: paragraph, widget: string }],
            }
          - { 
            label: Video Hero, 
            name: heroVideo, 
            widget: file, 
            allow_multiple: false,
            required: true
          }
     
        
